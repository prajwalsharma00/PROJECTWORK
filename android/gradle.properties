# Flutter JVM config (increases heap for Gradle builds)
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# AndroidX support
android.useAndroidX=true
android.enableJetifier=true

# Kotlin and AGP compatibility (recommended)
kotlin.code.style=official

# Optional: speeds up incremental builds
org.gradle.parallel=true
